name: news-reader
on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build-App
        run: |
          npm install
          tar -cvf ./news.tar *.js *.json utils feeds lang public views services
      - name: copy TAR files via ssh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          source: "./news.tar"
          target: .
      - name: deploy via ssh
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: cd /apps/news && sudo rm -rf utils feeds lang public views services && sudo tar -xvf /home/ec2-user/news.tar && sudo npm install && sudo pm2 restart all --update-env
